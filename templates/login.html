<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOZY - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 {
            color: #4a6fa5;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4a6fa5;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>KOZY</h1>
            <p class="description">Your Smart Emotional Companion</p>
        </div>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="uid" class="form-label">Enter your Firebase UID to start chatting</label>
                <input type="text" class="form-control" id="uid" name="uid" required 
                       placeholder="Your Firebase UID">
            </div>
            <button type="submit" class="btn btn-primary">Start Chatting</button>
        </form>
    </div>
</body>
</html>
