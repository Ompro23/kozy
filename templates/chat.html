<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOZY - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e9f5ff;
            color: #333;
            border-top-right-radius: 5px;
            align-self: flex-end;
        }
        .kozy-message {
            background-color: #f0f0f0;
            color: #333;
            border-top-left-radius: 5px;
            align-self: flex-start;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
        }
        .input-group {
            position: relative;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ced4da;
        }
        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #4a6fa5;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f0f0f0;
            border-radius: 18px;
            padding: 8px 15px;
            margin-bottom: 15px;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 3px;
            animation: typing-dot 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dot {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        #debug-info {
            position: fixed;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 10px;
            max-width: 300px;
            max-height: 100px;
            overflow: auto;
            display: none;
        }
        .status-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 111, 165, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container my-3">
        <div class="chat-header">
            <h4>KOZY</h4>
            <a href="/logout" class="text-white"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
        <div class="chat-messages" id="chat-messages">
            {% for message in chat_history %}
                {% if message.user %}
                <div class="message user-message">{{ message.user }}</div>
                {% endif %}
                <div class="message kozy-message">{{ message.kozy }}</div>
            {% endfor %}
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="message-input" 
                       placeholder="Type your message here...">
                <button class="send-button" id="send-button">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="debug-info"></div>
    <div class="status-indicator" id="status-indicator"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const debugInfo = document.getElementById('debug-info');
            const statusIndicator = document.getElementById('status-indicator');
            
            // Set to true to enable debug mode
            const DEBUG_MODE = false;
            
            // State variables
            let isKozyTyping = false;
            let retryCount = 0;
            const MAX_RETRIES = 3;
            
            // Debug function
            function debug(message) {
                if (DEBUG_MODE) {
                    debugInfo.style.display = 'block';
                    debugInfo.innerHTML += message + '<br>';
                    debugInfo.scrollTop = debugInfo.scrollHeight;
                }
            }
            
            // Show status message
            function showStatus(message, duration = 3000) {
                statusIndicator.textContent = message;
                statusIndicator.style.display = 'block';
                setTimeout(() => {
                    statusIndicator.style.display = 'none';
                }, duration);
            }
            
            // Scroll to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Initialize
            scrollToBottom();
            messageInput.focus();
            
            // Process pending messages
            function processNextMessage() {
                if (isKozyTyping) return;
                
                isKozyTyping = true;
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                fetch('/get_next_message')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response error');
                        }
                        return response.json();
                    })
                    .then(data => {
                        debug('Next message response: ' + JSON.stringify(data));
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        if (data.done) {
                            typingIndicator.style.display = 'none';
                            isKozyTyping = false;
                            messageInput.disabled = false;
                            sendButton.disabled = false;
                            messageInput.focus();
                            return;
                        }
                        
                        // Wait for typing delay
                        const typingDelay = data.typing_delay || 1000;
                        
                        setTimeout(() => {
                            // Hide typing indicator and add message
                            typingIndicator.style.display = 'none';
                            
                            if (data.response) {
                                const messageDiv = document.createElement('div');
                                messageDiv.classList.add('message', 'kozy-message');
                                messageDiv.textContent = data.response;
                                chatMessages.appendChild(messageDiv);
                                scrollToBottom();
                            }
                            
                            // If more messages, process after a short delay
                            if (data.has_more) {
                                setTimeout(() => {
                                    isKozyTyping = false;
                                    processNextMessage();
                                }, 700);
                            } else {
                                isKozyTyping = false;
                                messageInput.disabled = false;
                                sendButton.disabled = false;
                                messageInput.focus();
                            }
                        }, typingDelay);
                    })
                    .catch(error => {
                        debug('Error in processNextMessage: ' + error.message);
                        typingIndicator.style.display = 'none';
                        isKozyTyping = false;
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        
                        // Retry logic
                        if (retryCount < MAX_RETRIES) {
                            retryCount++;
                            setTimeout(processNextMessage, 1000);
                        } else {
                            retryCount = 0;
                            showStatus('Connection error. Please try again.');
                        }
                    });
            }
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (!message || isKozyTyping) {
                    return;
                }
                
                // Add user message to display
                const userDiv = document.createElement('div');
                userDiv.classList.add('message', 'user-message');
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                // Clear input and show typing
                messageInput.value = '';
                messageInput.disabled = true;
                sendButton.disabled = true;
                isKozyTyping = true;
                
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                // Send to server
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response error');
                    }
                    return response.json();
                })
                .then(data => {
                    debug('Send message response: ' + JSON.stringify(data));
                    
                    // Random typing delay (500-1500ms)
                    const typingDelay = 500 + Math.floor(Math.random() * 1000);
                    
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        
                        // Add Kozy's response
                        const kozyDiv = document.createElement('div');
                        kozyDiv.classList.add('message', 'kozy-message');
                        kozyDiv.textContent = data.response;
                        chatMessages.appendChild(kozyDiv);
                        scrollToBottom();
                        
                        // Check for more messages
                        if (data.has_more) {
                            setTimeout(() => {
                                isKozyTyping = false;
                                processNextMessage();
                            }, 700);
                        } else {
                            isKozyTyping = false;
                            messageInput.disabled = false;
                            sendButton.disabled = false;
                            messageInput.focus();
                        }
                    }, typingDelay);
                })
                .catch(error => {
                    debug('Error in sendMessage: ' + error.message);
                    typingIndicator.style.display = 'none';
                    isKozyTyping = false;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    showStatus('Error sending message. Please try again.');
                });
            }
            
            // Event listeners
            sendButton.addEventListener('click', () => {
                if (!messageInput.disabled) {
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !messageInput.disabled) {
                    sendMessage();
                }
            });
            
            // Check if there are pending messages on page load
            setTimeout(() => {
                if (!isKozyTyping) {
                    fetch('/get_next_message')
                        .then(response => response.json())
                        .then(data => {
                            if (!data.done && !data.error) {
                                messageInput.disabled = true;
                                sendButton.disabled = true;
                                processNextMessage();
                            }
                        })
                        .catch(() => {});
                }
            }, 500);
        });
    </script>
</body>
</html>
